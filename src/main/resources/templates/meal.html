<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'You searched for ' + ${theTitle}"></title>
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <link rel="stylesheet" th:href="@{css/post.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />


</head>
<body>
<!-- Navbar content -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="categories">Categories</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>-->
            </ul>
            <form class="d-flex" th:action="@{/processForm}" method="get" role="search">
                <input class="form-control me-2" name="mealName" type="search" placeholder="Enter the name of the recipe" aria-label="Search" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


    <div class="container">
        <h1>Recipe Results</h1>
    <pre th:text="'At : ' + ${theDate}"></pre>

        <h1 th:text="${param.theMeal}"></h1>
<!--TODO - Σε περίπτωση που δε βρίσκει συνταγή να επιστρέφει σχετικό μήνυμα-->
        <div th:each="meal : ${theMeal}">

                <h2 th:text="${meal.strMeal}"></h2>
                <pre th:text="${meal.idMeal}"></pre>


            <img th:src="${meal.strMealThumb}" alt="Meal Image"/>
<!--            TODO - Insert ingredients and Measure-->
            <ul>
                <label>
                    <input type="checkbox"  th:text="|${meal.strIngredient1} - ${meal.strMeasure1}|"/><br>
                    <input type="checkbox"  th:text="|${meal.strIngredient2} - ${meal.strMeasure2}|"/><br>
                </label>
            </ul>
            <p th:text="${meal.strInstructions}"></p>
        </div>
    </div>
<!-- Εμφάνιση του JSON response -->
<!--<p th:text="${theMeal}"></p>-->

<!-- TODO - Προσθήκη κουμπιού -->

    <button type="submit">Save</button>
</form>-->
</body>
</html>
