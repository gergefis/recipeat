<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipeat App - Search your Meal</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1>Αναζήτηση Γευμάτων</h1>
    <p class="description">Εισάγετε το όνομα του γεύματος και κάντε κλικ στο κουμπί αναζήτησης για να βρείτε συνταγές.</p>
    <form class="search-form" action="/api/recipes" method="get">
        <input type="text" name="meal" placeholder="Εισάγετε το όνομα του γεύματος" required>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
